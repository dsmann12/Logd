<div class="row just-reviewed">
  <div class="col-xs-12">
    <p class="component-label">JUST REVIEWED</p>
    <hr class="component-rule">
    <div class="col-sm-1 col-xs-3" *ngFor="let game of games">
      <a [routerLink]="['/games', game.id]">
        <img src="{{ game.thumbnail }}" class="just-reviewed-img">
      </a>
    </div>
  </div>
</div>
