<div class="row ">
  <div class="col-md-2 col-xs-12">
    <!-- <img src="{{/assets/profile.png}}" class="img-circle" height="150px"> -->
    <app-avatar [avatar]="user?.avatar" [type]="'user-info'"></app-avatar>
  </div>
  <div class="col-md-4 col-xs-12" style="padding: 20px">
    <h3>{{ user?.name }}</h3>
    <button class="btn btn-primary" *ngIf="authService?.user?.username === user?.username" routerLink='edit'>EDIT PROFILE</button>
  </div>
  <div class="col-md-5 col-md-offset-1 col-xs-12 pull-right user-stats">
    <div class="user-info">
      <h4>{{ user?.playedCount }}</h4>
      <p>Games</p>
    </div>
    <div class="user-info">
      <h4>{{ user?.playedCount }}</h4>
      <p>This Year</p>
    </div>
    <div class="user-info">
      <h4>{{ user?.lists.length }}</h4>
      <p>Lists</p>
    </div>
    <div class="user-info">
      <h4>0</h4>
      <p>Following</p>
    </div>
    <div class="user-info">
      <h4>0</h4>
      <p>Followers</p>
    </div>
  </div>
</div>
