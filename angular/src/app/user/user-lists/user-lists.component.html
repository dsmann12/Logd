<div class="row">
  <div class="col-md-9">
    <p class="component-label">ALL LISTS</p>
    <hr class="component-rule">
    <app-long-list *ngFor="let list of lists?.slice(start, start+10)" [list]=list></app-long-list>
    <button class="btn btn-primary" *ngIf="page > 1" (click)="onPrevious()">Previous</button>
    <button class="btn btn-primary pull-right" *ngIf="lists?.slice(start, start+10).length === 10" style="margin-right: 10px" (click)="onNext()">Next</button>
  </div>
</div>
